<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
<nav th:replace="fragments/layout :: navigation"></nav>

 <div class="container mt-3">
     <h3 class="text-center">VETERINARIANS</h3>

 
     <table class="table table-hover table-bordered table-striped">
         <thead class="bg-info">
         <tr class="text-center font-weight-bold">
             <th>ID</th>
             <th>Name</th>
             <th>Specialities</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="vet:${vets}">
             <td th:text="${vet.id}">1</td>
             <td th:text="${vet.firstName} + ' '+ ${vet.lastName} ">John</td>
             <td> <span th:each="speciality : ${vet.specialities}"
               th:text="${speciality.description + ' '}"/>
                 <span th:if="${vet?.specialities?.size()==0}"> none </span></td>
         </tr>
         </tbody>
     </table>
 </div>


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
