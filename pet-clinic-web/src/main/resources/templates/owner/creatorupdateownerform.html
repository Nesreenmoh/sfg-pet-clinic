<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
<nav th:replace="fragments/layout :: navigation"></nav>
 <div class="container mt-3">
     <h2 class="text-center" > Add Owner</h2>
     <form th:object="${owner}" class="form-horizontal m-2" id="add-owner-form" method="post">
         <div class="form-group has-feedback">
             <input
                     th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
             <input
                     th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
             <input
                     th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
             <input
                     th:replace="~{fragments/inputField :: input ('City', 'city', 'text')}" />
             <input
                     th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}" />
         </div>
         <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
                 <button
                         th:with="text=${owner['new']} ? 'Add Owner' : 'Update Owner'"
                         class="btn btn-dark" type="submit" th:text="${text}">Add
                     Owner</button>
             </div>
         </div>
     </form>
 </div>
</body>
</html>
