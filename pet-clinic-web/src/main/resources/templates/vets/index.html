<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body>
<nav th:replace="fragments/layout :: navigation"></nav>
 <div class="container mt-3">
     <h3 th:text="'Vets Index Page'" class="text-center font-weight-bold"> Vets Index </h3>
     <table class="table table-hover table-bordered">
         <thead class="bg-primary">
         <tr class="text-center font-weight-bold">
             <th>ID</th>
             <th>First Name</th>
             <th>Last Name</th>
         </tr>
         </thead>
         <tbody>
         <tr th:each="vet:${vets}">
             <td th:text="${vet.id}">1</td>
             <td th:text="${vet.firstName}">John</td>
             <td th:text="${vet.lastName}">Mark</td>
         </tr>
         </tbody>
     </table>
 </div>


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
